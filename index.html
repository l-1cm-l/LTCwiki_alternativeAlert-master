<!DOCTYPE html>

<title>alert_test</title>
</head>
<body>
&nbsp;
<script>
function isSmartPhone(){
  if (navigator.userAgent.match(/iPhone|Android.+Mobile/)){
    return alert("メニューを開くには左上の三本線をタップしてください");
  } else {
    return alert("PC");
  }
}
isSmartPhone();
</script>
</body>
